name: Deploy to Azure App Service1


on:
  push:
    branches:
      - app-service-deployment


jobs:


  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [non-prod]


    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm install
      - name: Deploy to Azure App Service
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ matrix.environment == 'non-prod' && 'githubaction-testing' }}
          publish-profile: ${{ matrix.environment == 'non-prod' && secrets.NONPROD }}
          package: .
