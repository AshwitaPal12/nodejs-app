name: Deploy to Azure App Service

on:
  push:
    branches:
      - app-service-deployment

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest
    environment: 
      name: prodution
      url: 'githubaction-testing.azurewebsites.net'
    outputs:
      time: ${{ steps.set-time.outputs.time }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm install
      - name: Deploy to Azure App Service (Prod)
        uses: azure/webapps-deploy@v2
        with:
          app-name: githubaction-testing
          publish-profile: ${{ secrets.TEST }}
          package: .

  notification:
    runs-on: ubuntu-latest
    needs: build-and-deploy-prod
    steps:
      - name: Notify on Google Chat
        if: success()
        run: |
         GOOGLE_CHAT_ROOM="xYO8qkAAAAE"
         MESSAGE="Deployment approval is done. Click [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})."


         curl -X POST -H 'Content-Type: application/json' \
         -d '{
           "text": "'"$MESSAGE"'"
         }' "${{ secrets.PROAPPROVAL }}"
