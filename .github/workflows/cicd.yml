          node-version: '18.x'
      - name: Install Dependencies
        run: npm install
      - name: Deploy to Azure App Service (Prod)
        uses: azure/webapps-deploy@v2
        with:
          app-name: githubaction-prod
          publish-profile: ${{ secrets.PROD }}
          package: .

